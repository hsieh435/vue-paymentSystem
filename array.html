<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const people = [
        {
          name: "Casper",
          like: "鍋燒意麵",
          age: 18,
        },
        {
          name: "Wang",
          like: "炒麵",
          age: 24,
        },
        {
          name: "Bobo",
          like: "蘿蔔泥",
          age: 1,
        },
        {
          name: "滷蛋",
          like: "蘿蔔泥",
          age: 3,
        },
      ];

      console.log("filter 方法--------------------------");

      var filterAgeThan5 = people.filter(function (item, index, array) {
        return item.age > 5; // 取得大於五歲的
      });
      console.log("A:", filterAgeThan5);

      console.log("find 方法--------------------------");

      var findAgeThan5 = people.find(function (item, index, array) {
        return item.age > 5; // 取得大於五歲的
      });
      console.log("B:", findAgeThan5);

      console.log("forEach 方法--------------------------");

      var forEachIt = people.forEach(function (item, index, array) {
        console.log("C1:", item, index, array); // 物件, 索引, 全部陣列
        return item; // forEach 沒在 return 的，所以這邊寫了也沒用
      });
      console.log("C2:", forEachIt); // undefined

      people.forEach(function (item, index, array) {
        item.age = item.age + 1; // forEach 就如同 for，不過寫法更容易
      });

      console.log("C3:", people);

      console.log("map 方法--------------------------");

      var mapEat = people.map(function (item, index, array) {
        if (item.like !== "蘿蔔泥") {
          return `${item.like} 好吃`;
        } else {
          return `${item.like} 不好吃`;
        }
      });

      console.log("D:", mapEat);

      console.log("every 方法--------------------------");

      var ans = people.every(function (item, index, array) {
        console.log("E1:", item, index, array); // 物件, 索引, 全部陣列
        return item.age > 10; // 當全部 age 大於 10 才能回傳 true
      });
      console.log("E2:", ans); // false: 只要有部分不符合，則為 false

      var ans2 = people.every(function (item, index, array) {
        return item.age < 25;
      });
      console.log("E3:", ans2); // true: 全部 age 都小於 25

      console.log("reduce 方法--------------------------");

      var reduceEmpty = people.reduce(function (
        accumulator,
        currentValue,
        currentIndex,
        array
      ) {});
      console.log("F1:", reduceEmpty); // 沒有條件，會是 undefined

      var reducePlus = people.reduce(function (
        accumulator,
        currentValue,
        currentIndex,
        array
      ) {
        // 分別為前一個回傳值, 目前值, 當前索引值
        console.log("F2:", accumulator, currentValue, currentIndex);
        return accumulator + currentValue.age; // 與前一個值相加
      },
      0); // 傳入初始化值為 0
      console.log("F3:", reducePlus); // 總和為 46

      var reducePlus = people.reduce(function (
        accumulator,
        currentValue,
        currentIndex,
        array
      ) {
        console.log("F4:", "reduce", accumulator, currentValue, currentIndex);
        return Math.max(accumulator, currentValue.age); // 與前一個值比較哪個大
      },
      0);
      console.log("F5:", reducePlus); // 最大值為 24

      console.log("test--------------------------");

      const odd = [1, 3, 5];
      const arr_concat = [2, 4, 6].concat(odd);
      console.log("G:", arr_concat);

      console.log("test--------------------------");
    </script>
  </body>
</html>
