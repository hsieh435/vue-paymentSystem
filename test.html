  <body>
    <script lang="ts">
      function createArray(length, value) {
        let result = [];
        for (let i = 0; i < length; i++) {
          result[i] = value;
        }
        return result;
      }

      console.log(createArray(5, "abcdef"));

      function swap(tuple) {
        return [tuple[1], tuple[0], tuple[2]];
      }

      console.log(swap([8, "seven","7"]));
    </script>
  </body>
