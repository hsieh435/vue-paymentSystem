<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
  </head>
  <body>
    <p class="rect"></p>
    <p>16446274</p>
    <p>v841232</p>
    <p>spdio</p>
    <p>FIT2300101-1-M1</p>
    <script>
      const rect = document.querySelector(".rect");
      const eng = [
        "JV",
        "JX",
        "JU",
        "JH",
        "KD",
        "KM",
        "KN",
        "KP",
        "KK",
        "KC",
        "KJ",
        "JH",
        "JK",
        "KG",
      ];
      const num1 = Math.floor(Math.random() * eng.length);
      const num2 = ("00000000" + Math.random() * 10000000).slice(length - 8);
      rect.innerHTML = eng[num1] + num2;

      const errorMsg = "the # is not even";
      for (let number = 2; number <= 100; number += 1) {
        console.log("the # is " + number);
        console.assert(number % 2 === 0, {
          number: number,
          errorMsg: errorMsg,
        });
        // or, using ES2015 object property shorthand:
        // console.assert(number % 2 === 0, {number, errorMsg});
      }
      // console.clear();
    </script>
  </body>
</html>
